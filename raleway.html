<!DOCTYPE html>
<html>
<head>
	<title>{{ window_title|none }} - {{ conf('General', 'site_name') }}</title>
	<meta http-equiv="content-type" content="text/html; charset={{ i18n.charset }}" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="/layouts/raleway/css/screen.css" />
	<!--[if lt IE 8]-->
		<link rel="stylesheet" type="text/css" href="/layouts/raleway/css/ie.css" />
	<!--[endif]-->
	<link rel="stylesheet" type="text/css" href="/layouts/raleway/css/style.css" />
	{! admin/head !}
	{{ head|none }}
</head>
<body>
<div class="container">

	<!-- head -->
	<div class="span-1">&nbsp;</div>
	<div id="head" class="span-22">
		<h1>{{ conf('General', 'site_name') }}</h1>
		<div id="slogan">Tag line goes here.</div>
	</div>
	<div class="span-1 last">&nbsp;</div>

	<!-- body and sidebar -->
	<div id="sidebar" class="span-5 prepend-1 append-1">
{! navigation/contextual !}
	</div>
	<div id="body" class="span-16 last append-1">
{% if title != '' %}<h1>{{ title|none }}</h1>{% end %}
{{ body|none }}
	</div>

	<!-- footer -->
	<div class="span-1 clear">&nbsp;</div>
	<div id="footer" class="span-22">
		{"Powered by"} <a href="http://www.elefantcms.com/">Elefant CMS</a>
	</div>
	<div class="span-1">&nbsp;</div>

</div>
{{ tail|none }}
</body>
</html>
